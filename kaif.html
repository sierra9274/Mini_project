<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercharged Chatbot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
    <style>
        /* General styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Background wave animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://svgshare.com/i/ULz.svg') no-repeat;
            background-size: cover;
            z-index: -1;
            opacity: 0.6;
        }

        #chat-container {
            width: 400px;
            height: 600px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        #header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 15px 15px 0 0;
        }

        /* Chat bubble animations */
        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 20px;
            word-wrap: break-word;
            position: relative;
            opacity: 0;
            animation: bounceIn 0.6s ease forwards;
        }

        .user {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }

        .bot {
            align-self: flex-start;
            background-color: #e9ecef;
            color: black;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Typing Indicator */
        #typing-indicator {
            display: none;
            margin-left: 10px;
            align-self: flex-start;
        }

        #input-container {
            display: flex;
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #ccc;
            position: relative;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 20px;
            outline: none;
            transition: all 0.3s ease;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        /* Typing dots animation */
        @keyframes typing {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Button hover effect */
        #send-button {
            position: relative;
            overflow: hidden;
        }

        #send-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            transform: translateY(-50%) rotate(45deg);
        }

        #send-button:hover::before {
            left: 50%;
        }

        /* Bounce-in message animation */
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.8); }
            60% { opacity: 1; transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div id="chat-container">
    <!-- Typing animation -->
    <div id="typing-indicator">
        <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_kq3gkzxt.json" background="transparent" speed="1" loop autoplay style="width: 50px; height: 50px;"></lottie-player>
    </div>

    <div id="header">Chat with Us!</div>
    <div id="messages"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>
    </div>
</div>

<script>
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const messagesContainer = document.getElementById('messages');
    const typingIndicator = document.getElementById('typing-indicator');

    sendButton.addEventListener('click', function() {
        const message = userInput.value.trim();
        if (message) {
            addMessage(message, 'user');
            userInput.value = '';
            handleUserMessage(message);
        }
    });

    userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendButton.click();
        }
    });

    function addMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', sender);
        messageDiv.innerText = text;
        messagesContainer.appendChild(messageDiv);
        gsap.fromTo(messageDiv, { opacity: 0, y: 30 }, { opacity: 1, y: 0, duration: 0.5 });
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function handleUserMessage(message) {
        showTypingIndicator();
        setTimeout(() => {
            hideTypingIndicator();
            fetchTime();
        }, 2000);
    }

    function fetchTime() {
        fetch('http://worldtimeapi.org/api/timezone/Etc/UTC')
            .then(response => response.json())
            .then(data => {
                const currentTime = new Date(data.datetime).toLocaleTimeString();
                addMessage(`The current time is ${currentTime} IST`, 'bot');
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage("Sorry, I can't retrieve the time right now.", 'bot');
            });
    }

    function showTypingIndicator() {
        typingIndicator.style.display = 'block';
    }

    function hideTypingIndicator() {
        typingIndicator.style.display = 'none';
    }
</script>

</body>
</html>
